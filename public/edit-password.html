<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變更密碼 - && Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1b1b;
        }

        /* 主容器 */
        .container {
            display: flex;
            margin-top: 20px;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        /* 左側選單 */
        .sidebar {
            background-color: #fff;
            padding: 20px;
            width: 250px;
            border-right: 1px solid #ccc;
        }

        .sidebar p {
            font-weight: bold;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .sidebar ul li a:hover {
            color: #000;
            font-weight: bold;
        }

        /* 右側變更密碼表單 */
        .password-content {
            background-color: #fff;
            padding: 20px;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 1px solid #ccc;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }

        .profile-info {
            width: 100%;
        }

        .profile-info label {
            display: block;
            margin: 10px 0 5px;
        }

        .profile-info input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .update-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .update-btn:hover {
            background-color: #555;
        }



    </style>
</head>
<body>

    <!-- 主內容 -->
    <div class="container">
        <!-- 左側選單 -->
        <div class="sidebar">
            <p>bolin.1234567</p>
            <p>會員等級：新手</p>
            <ul>
                <li><a href="#">個人檔案</a></li>
                <li><a href="#">銀行帳號/信用卡</a></li>
                <li><a href="#">更改密碼</a></li>
                <li><a href="#">購買消費</a></li>
                <li><a href="#">我的優惠券</a></li>
                <li><a href="#">查看預約</a></li>
            </ul>
        </div>

        <!-- 右側變更密碼 -->
        <div class="password-content">
            <div class="profile-header">
                <h2>我的檔案</h2>
                <p>管理你的檔案以保障你的帳戶</p>
            </div>

            <div class="profile-info">
                <label for="old-password">輸入舊密碼:</label>
                <input type="password" id="old-password" placeholder="請輸入舊密碼">

                <label for="new-password">新密碼:</label>
                <input type="password" id="new-password" placeholder="請輸入新密碼">

                <label for="confirm-password">確認新密碼:</label>
                <input type="password" id="confirm-password" placeholder="再次確認新密碼">

                <button class="update-btn">確認修改</button>
            </div>
        </div>
        <div class="pic">
            <img src="./pics/0e0929150617ee8a57ea58c3917f5173.jpg" alt="">
        </div>
    </div>

 

</body>
</html>
